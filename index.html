<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <script src="https://kit.fontawesome.com/f40f4811a5.js" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="styles.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

 <title>Instagram Log In</title>
</head>
<body>
 <div class="container">
  <div class="top-container">
   <img class="logo" src="img/logo.png" alt="instagram logo">
   <div class="log-in">
    <form>
     <input id="email" type="email" placeholder="Phone number, username, or email">
     <input id="password" type="password" placeholder="Password">
  
     <input id="submit" type="submit" value="Log In">
 
    </form>
   </div><!--Log In-->


   <div class="seperator">
    <div class="left-line"></div>
    <span><p>OR</p> </span>
    <div class="right-line"></div>
    </div> <!--Seperator-->
    <div class="facebook">
     <i class="fa fa-facebook-square" aria-hidden="true"></i>
     <p>Log in with Facebook</p>
    </div> <!--Facebook-->
    <p class="forgot-password">Forgot password?</p>
  </div> <!--Top Container-->


  <div class="bottom-container">
  <p>Don't have an account? <a href="#">Sign Up</a></p>
  </div> <!--Bottom Container-->
  <p id="get-app">Get the app.</p>
  <div class="download">
   <img src="img/IG-app-store-button.png" alt="apple store download">
   <img src="img/google-play-badge.png" alt="google play download">
  </div>
  
 </div><!--Container-->
</body>
</html>
